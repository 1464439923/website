<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="assets/js/lib/jQuery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/todo.css">
  <script src="https://kit.fontawesome.com/c028dc6217.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <h1>Todo List <i class="fas fa-plus-square"></i></h1>
    <div><input type="text" placeholder="Add new todo">
      <input type="time" name="time" /></div>
    <ul>
      <li><span class="deletIcon"><i class="fas fa-trash-alt"></i></span> Wake up <span class="time">07:00</span></li>
      <li><span class="deletIcon"><i class="fas fa-trash-alt"></i></span> Go running <span class="time">07:15</span></li>
      <li><span class="deletIcon"><i class="fas fa-trash-alt"></i></span> Eat breakfast <span class="time">08:00</span></li>
      <li><span class="deletIcon"><i class="fas fa-trash-alt"></i></span> Get ready for studying <span class="time">08:20</span></li>
    </ul>
  </div>
</body>
</html>
<script src="assets/js/todo.js"></script>
